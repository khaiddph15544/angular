<a routerLink="add"><button class="btn btn-success" id="add">Thêm mới</button></a>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Major</th>
            <th>Start at</th>
            <th>End at</th>            
            <th>Archievements</th>        
            <th>Status</th>        
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let school of schools" id="row_{{school.id}}">
            <td>{{ school.name }}</td>
            <td>{{ school.major ? school.major : "empty" }}</td>
            <td>{{ school.start_at }}</td>
            <td>{{ school.end_at }}</td>
            <td>{{ school.archievements.length}}</td>
            <td><app-btn-status [status]="school.status"  (changeStatus)="changeStatus($event,school)"></app-btn-status></td>
            <td>
                <a routerLink="update/{{ school.id }}"><button class="btn btn-warning">Sửa</button></a>
                <button class="btn btn-danger ms-1" (click)="onDelete(school.id)">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
