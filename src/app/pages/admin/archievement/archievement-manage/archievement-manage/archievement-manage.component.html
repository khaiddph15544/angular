<a routerLink="add"><button class="btn btn-success" id="add">Thêm mới</button></a>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Start at</th>
            <th>End at</th>            
            <th>Description</th>
            <th>Tên trường</th>   
            <th>Status</th>     
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let archievement of archievements" id="row_{{archievement.id}}">
            <td>{{ archievement.name }}</td>
            <td>{{ archievement.start_at}}</td>
            <td>{{ archievement.end_at }}</td>
            <td id="desc">{{ archievement.desc.slice(0, 100) }}...</td>
            <td>{{ archievement.school.name }}</td>
            <td><app-btn-status [status]="archievement.status" (changeStatus)="changeStatus($event, archievement)"></app-btn-status></td>
            <td>
                <a routerLink="update/{{ archievement.id }}"><button class="btn btn-warning">Sửa</button></a>
                <button class="btn btn-danger ms-1" (click)="onDelete(archievement.id)">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
